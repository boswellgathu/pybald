<VirtualHost *:80>
	ServerName tenzerolab.com
    ServerAlias www.tenzerolab.com
    DocumentRoot /var/www/tenzerolab.com/
    
    SetEnv PYTHONPATH /usr/share/enerd/tenzerolab
    
	<Directory />
		Options FollowSymLinks -Indexes
		AllowOverride None
		Order Allow,Deny
        Allow from all
	</Directory>
	
	<Directory /var/www/tenzerolab.com/>
		Options FollowSymLinks -Indexes
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>


    RewriteEngine On
    RewriteCond %{HTTP_HOST} ^www\.tenzerolab\.com$ [NC]
    RewriteRule ^(.*)$ http://tenzerolab.com$1 [R=301,L]


    # Static content to be handled by Apache
    Alias /images /var/www/tenzerolab.com/images
    Alias /css/ /var/www/tenzerolab.com/css/
    Alias /js/ /var/www/tenzerolab.com/js/

    Alias /favicon.ico /var/www/tenzerolab.com/favicon.ico
    Alias /robots.txt /var/www/tenzerolab.com/robots.txt
    Alias /oops.html /var/www/tenzerolab.com/oops.html
    Alias /googlehostedservice.html /var/www/tenzerolab.com/googlehostedservice.html

    # WSGI entry point, mounted on root
    WSGIScriptAlias / /usr/share/enerd/tenzerolab/wsgi-scripts/myapp.wsgi



    <Directory /usr/share/enerd/tenzerolab/wsgi-scripts>
        Order allow,deny
        Allow from all
    </Directory>

	LimitRequestBody 800000


	# Deflate settings
	# Gzip anything that's not an already compressed format (or tiny like .ico)
	SetOutputFilter DEFLATE
    SetEnvIfNoCase Request_URI \.(?:gif|jpe?g|png|ico)$ no-gzip dont-vary
    SetEnvIfNoCase Request_URI \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    SetEnvIfNoCase Request_URI \.pdf$ no-gzip dont-vary

	# Deflate logging
	#DeflateFilterNote Input input_info
	#DeflateFilterNote Output output_info
	#DeflateFilterNote Ratio ratio_info
	#LogFormat '"%r" %{output_info}n/%{input_info}n (%{ratio_info}n%%)' deflate
	#CustomLog /var/log/apache2/access.log deflate

    ErrorDocument 404 /error/not_found
    ErrorDocument 500 /error

	ErrorLog /var/log/apache2/tenzerolab-error.log
	LogLevel warn

	CustomLog /var/log/apache2/tenzerolab-access.log combined
	ServerSignature Off

</VirtualHost>
